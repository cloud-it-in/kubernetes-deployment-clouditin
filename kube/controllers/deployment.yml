kind: Deployment
apiVersion: apps/v1
metadata:
  name: kubeserve
  namespace: default
spec:
  replicas: 5
  minReadySeconds: 15 # wait for 45 sec before going to deploy next pod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  
      maxSurge: 1        # max number of pods to run for the deployment
  selector:
    matchLabels:
      app: kubeserve
  template:
    metadata:
      labels:
        app: kubeserve
    spec:
      containers:
       - name: app
         image: leaddevops/kubeserve:v1
         ports:
           - name: http 
             containerPort: 80
        
---
kind: Service
apiVersion: v1
metadata:
   name: kubeserve-svc
   namespace: default
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30001
  selector: 
    app: kubeserve
